<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- the content goes here -->
        <div class="container">
            <h1> Registration </h1>
            <form method="POST" action="register.php">

                <div class="row">
                    <div class="form-group col-6">
                        <label> Username </label>
                        <input name="username" type="text" class="form-control" placeholder="Username" required/>
                    </div>
                    <div class="form-group col-6">
                        <label> Email </label>
                        <input name="email" type="email" class="form-control" placeholder="Email" required />
                    </div>
                </div>

                <div class="row">
                        <div class="form-group col-6">
                            <label> Password </label>
                            <input name="password" id="password" type="password" class="form-control" placeholder="Password" required/>
                        </div>
                        <div class="form-group col-6">
                            <label> Repeat Password </label>
                            <input name="repeat-password" id="repeat-password" type="password" class="form-control" placeholder="Repeat Password" required />
                        </div>
                    <p id="password-notice"> </p>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label> First Name </label>
                        <input name="first-name" type="text" class="form-control" placeholder="First Name" required/>
                    </div>
                    <div class="form-group col-6">
                        <label> Last Name </label>
                        <input name="last-name" type="text" class="form-control" placeholder="Last Name" required/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label> Birth Date </label>
                        <input name="birth-date" type="date" class="form-control" placeholder="Birth Date" required />
                    </div>
                </div>
                <div class="row" id="questions">
                    
                </div>

                <div class="row">
                        <button type="button" class="btn btn-primary"> Register </button>
                </div>
            </form>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="register.js"> </script>
</html>
